<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Prithvi Guest House – Guest Room Details</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: Arial,sans-serif; background:#f2f2f2; padding:20px; }
.container { background:white; padding:25px; border-radius:10px; max-width:650px; margin:auto; box-shadow:0 0 12px #ccc; }
.logo { display:block; margin:0 auto 15px auto; width:150px; }
label { display:block; margin-bottom:5px; font-weight:bold; }
input, select, textarea { width:100%; padding:10px; margin-bottom:15px; border-radius:5px; border:1px solid #bbb; font-size:15px; }
button { background:#0066cc; color:white; padding:12px; border:none; width:100%; font-size:18px; border-radius:5px; }
button:hover { background:#004d99; cursor:pointer; }
h2 { text-align:center; margin-top:5px; }
</style>
</head>
<body>

<div class="container">
  <!-- IITM Logo -->
  <img src="https://iitm.res.in/themes/custom/iitm/images/iitm-logo.png" class="logo" alt="IITM Logo">

  <h2>Prithvi Guest House – Guest Room Details</h2>

  <form id="guestRoomForm">
    <label>Guest Name:</label>
    <input type="text" id="guestName" name="guestName" placeholder="Enter your full name" required>

    <label>Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label>Age:</label>
    <input type="number" id="age" name="age" placeholder="Enter your age" min="1" max="120" required>

    <label>Designation / Category:</label>
    <input type="text" id="designation" name="designation" placeholder="E.g. Student, Faculty, Staff">

    <label>Institute / Organisation:</label>
    <input type="text" id="institute" name="institute" placeholder="Enter your institute or organisation">

    <label>Address:</label>
    <textarea id="address" name="address" rows="2" placeholder="Enter your address"></textarea>

    <label>Mobile Number:</label>
    <input type="tel" id="mobile" name="mobile" placeholder="Enter mobile number" required>

    <label>Email ID:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email">

    <label>ID Proof Type:</label>
    <select id="idProofType" name="idProofType" required>
      <option value="">Select ID Proof</option>
      <option>Aadhaar Card</option>
      <option>PAN Card</option>
      <option>Driving License</option>
      <option>Passport</option>
      <option>Institution ID</option>
    </select>

    <label>ID Proof Number:</label>
    <input type="text" id="idProofNumber" name="idProofNumber" placeholder="Enter ID proof number" required>

    <label>Purpose of Visit:</label>
    <textarea id="purpose" name="purpose" rows="2" placeholder="Enter purpose of visit"></textarea>

    <label>Check-in Date:</label>
    <input type="date" id="checkIn" name="checkIn" required>

    <label>Check-out Date:</label>
    <input type="date" id="checkOut" name="checkOut" required>

    <label>Room Type:</label>
    <select id="roomType" name="roomType" required>
      <option value="">Select Room Type</option>
      <option>Single Non AC Common</option>
      <option>Single Non AC with attached washroom</option>
      <option>Single AC with attached washroom</option>
      <option>Double AC VIP</option>
      <option>Double AC Suite</option>
    </select>

    <label>Remarks:</label>
    <textarea id="remarks" name="remarks" rows="2" placeholder="Any additional remarks"></textarea>

    <button type="submit">Submit</button>
  </form>
</div>

<script>
const form = document.getElementById("guestRoomForm");
form.addEventListener("submit", function(e) {
  e.preventDefault();
  const formData = {
    guestName: document.getElementById("guestName").value,
    gender: document.getElementById("gender").value,
    age: document.getElementById("age").value,
    designation: document.getElementById("designation").value,
    institute: document.getElementById("institute").value,
    address: document.getElementById("address").value,
    mobile: document.getElementById("mobile").value,
    email: document.getElementById("email").value,
    idProofType: document.getElementById("idProofType").value,
    idProofNumber: document.getElementById("idProofNumber").value,
    purpose: document.getElementById("purpose").value,
    checkIn: document.getElementById("checkIn").value,
    checkOut: document.getElementById("checkOut").value,
    roomType: document.getElementById("roomType").value,
    remarks: document.getElementById("remarks").value
  };

  const webAppURL = "https://script.google.com/macros/s/AKfycbNkFbhaxfenSYr2P5ZlPa8UXydXl5K62uPQcS2oHj9fhCPLxLXpjwYYhvzlv_xVMfO/exec";

  fetch(webAppURL, {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify(formData)
  })
  .then(response => response.text())
  .then(result => { alert("Form submitted successfully!"); form.reset(); })
  .catch(error => { console.error(error); alert("Submission failed. Please try again."); });
});
</script>

</body>
</html>
