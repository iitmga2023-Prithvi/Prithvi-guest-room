<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Prithvi Guest Room Details</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body { font-family: Arial, sans-serif; background:#f2f2f2; padding:20px; }
  .container { background:white; padding:25px; border-radius:10px; max-width:600px; margin:auto; }
  input, select, textarea { width:100%; padding:10px; margin-top:6px; margin-bottom:14px; border-radius:5px; border:1px solid #ccc; }
  button { background:#007bff; color:white; padding:12px; border:none; width:100%; font-size:16px; border-radius:5px; }
  button:hover { background:#0056b3; cursor:pointer; }
  h2 { text-align:center; }
</style>
</head>
<body>

<div class="container">
<h2>Prithvi Guest Room Details</h2>

<form id="guestForm">

  <label>Guest Name:</label>
  <input type="text" name="guestName" required>

  <label>Gender:</label>
  <select name="gender" required>
    <option value="">Select Gender</option>
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
  </select>

  <label>Age:</label>
  <input type="number" name="age" min="1" max="120" required>

  <label>Designation / Category:</label>
  <input type="text" name="designation">

  <label>Institute / Organisation:</label>
  <input type="text" name="institute">

  <label>Mobile Number:</label>
  <input type="tel" name="mobile" required>

  <label>Email ID:</label>
  <input type="email" name="email">

  <label>ID Proof Type:</label>
  <select name="idProofType" required>
    <option value="">Select ID Proof</option>
    <option>Aadhaar Card</option>
    <option>PAN Card</option>
    <option>Driving License</option>
    <option>Passport</option>
    <option>Institution ID</option>
  </select>

  <label>ID Proof Number:</label>
  <input type="text" name="idProofNumber" required>

  <label>Purpose of Visit:</label>
  <textarea rows="2" name="purpose"></textarea>

  <label>Check-in Date:</label>
  <input type="date" name="checkIn" required>

  <label>Check-out Date:</label>
  <input type="date" name="checkOut" required>

  <label>Room Type:</label>
  <select name="roomType" required>
    <option value="">Select Room Type</option>
    <option>Single Non AC Common</option>
    <option>Single Non AC with attached washroom</option>
    <option>Single AC with attached washroom</option>
    <option>Double AC VIP</option>
    <option>Double AC Suit</option>
  </select>

  <button type="submit">Submit</button>

</form>
</div>

<script>
document.getElementById("guestForm").addEventListener("submit", function(e){
  e.preventDefault();

  const form = e.target;
  const data = new URLSearchParams(new FormData(form));

  fetch("fetch("https://script.google.com/macros/s/AKfycbyUzBOFdfgrdMm9pqjqp24TM5wjebDyCugt3-58_MkOI__0vUSIkbbKX3ckodJTB10Z/exec", {
", {
    method: "POST",
    body: data
  })
  .then(res => res.text())
  .then(res => alert("Form submitted successfully!"))
  .catch(err => alert("Error submitting form. Please try again."));
});
</script>

</body>
</html>
